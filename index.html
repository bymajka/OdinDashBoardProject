<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard Odin</title>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-start">
            <img src="src/img/view-dashboard.svg" alt="dashboard-logo">
            <span>Dashboard</span>
        </div>
        <nav>
            <ul class="sidebar-navigation">
                <li class="navigation-links"><img src="src/img/home.svg" alt="house"><a href="#">Home</a></li>
                <li class="navigation-links"><img src="src/img/card-account-details-outline.svg" alt="profile-card"><a
                        href="#">Profile</a></li>
                <li class="navigation-links"><img src="src/img/message-outline.svg" alt="message"><a
                        href="#">Messages</a></li>
                <li class="navigation-links"><img src="src/img/history.svg" alt="watch"><a href="#">History</a></li>
                <li class="navigation-links"><img src="src/img/tasks.svg" alt="tasks"><a href="#">Tasks</a></li>
                <li class="navigation-links"><img src="src/img/account-group.svg" alt="community"><a
                        href="#">Communites</a></li>
            </ul>
        </nav>
        <aside>
            <ul class="sidebar-service">
                <li class="service-links"><img src="src/img/cog.svg" alt="gear"><a href="#">Settings</a></li>
                <li class="service-links"><img src="src/img/face-agent.svg" alt="support"><a href="#">Support</a></li>
                <li class="service-links"><img src="src/img/shield-lock.svg" alt="shield-approuved"><a
                        href="#">Privacy</a></li>
            </ul>
        </aside>
    </div>
    <header>
        <div class="searchbar">
            <img src="src/img/magnify.svg" alt="search-icon">
            <input type="search">
        </div>
        <div class="profile-section">
            <img src="src/img/bell-ring-outline.svg" alt="bell">
            <img src="src/img/profile-img.png" alt="">
            <p>Morgan Oakley</p>
        </div>
        <div class="welcome-section">
            <img src="src/img/profile-img.png" alt="">
            <div>
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
            </div>
        </div>
        <div class="post-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <main>
        <div class="my-projects">
            <h2>Your Projects</h2>
            <div class="project-card">
                <div class="description">
                    <div class="action-bar"></div>
                </div>
            </div>
            <div class="project-card">
                <div class="description">
                    <div class="action-bar"></div>
                </div>
            </div>
            <div class="project-card">
                <div class="description">
                    <div class="action-bar"></div>
                </div>
            </div>
            <div class="project-card">
                <div class="description">
                    <div class="action-bar"></div>
                </div>
            </div>
            <div class="project-card">
                <div class="description">
                    <div class="action-bar"></div>
                </div>
            </div>
            <div class="project-card">
                <div class="description">
                    <div class="action-bar"></div>
                </div>
            </div>
        </div>
        <div class="announcements">
            <h2>Announcements</h2>
            <div class="announcement"></div>
            <div class="announcement"></div>
            <div class="announcement"></div>
        </div>
        <div class="trending">
            <h2>Trending</h2>
            <div class="trending-project"></div>
            <div class="trending-project"></div>
            <div class="trending-project"></div>
            <div class="trending-project"></div>
        </div>
    </main>
</body>

</html>
